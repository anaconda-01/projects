{% extends "base.html" %}
{% block blockname %}
<style>

    .form-label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-align: right;  /* Align label text to the right */
        width: 20%;  /* Adjust label width as needed */
        float: left; /* Float labels to the left */
    }
  
  .form-control {
      display: block;
      margin-left: 25%;  /* Adjust margin-left for centering */
      width: 50%;  /* Adjust width as needed */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: black; 
  }
        
    .form-row {
        text-align: center;  /* Center labels and fields horizontally */
    }

    
    
    </style>
    <div class="flex justify-center max-w-10xl mx-auto">
        <h1>ENTER THE DETAILS</h1>
    </div>
    <br>
<div class="flex justify-center max-w-7xl mx-auto border 1ps solid white " style="opacity: 20;">
    <form method="post" class="flex flex-col w-full">
        {% csrf_token %}
        <div class="form-row">  {{form.as_p}}
        </div>
        <button type="submit">submit here</button>
    </form>
</div>
{% endblock blockname %}
