{% extends "base.html" %}
{% block blockname %}
<style>
    table,th,td,tr{
        border: 1px solid black;
        text-align: center;
        font-size: 20px;

    }
</style>

<a href="{% url 'alter_lead' leads.pk %}" id="go_back" class="flex h-12 w-full items-center justify-center bg-gray-800 text-white rounded-md px-4 font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">change information</a>
<a href="{% url 'delete_lead' leads.pk%}" id="go_back"  class="flex h-12 w-full items-center justify-center bg-gray-800 text-white rounded-md px-4 font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">delete information</a>

<h1 class="flex justify-center" style="font-size: larger;">YOUR PERSONAL INFORMATIONS</h1>
<div class="flex justify-center h-screen">

    <div class="w-full max-w-10xl mx-auto" style="font-size: larger;color: white;">
        
        <table class="h-screen w-full">
            <tr>
                <th>LABEL</th>
                <th> Personal Info</th>
            </tr>
            <tr>
                <td>First Name</td>
                <td>{{ leads.first_name }}</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>{{ leads.last_name }}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{ leads.age }}</td>
            </tr>
            <tr>
                <td>Agent</td>
                <td>{{ leads.agent }}</td>
            </tr>
        </table>
    </div>
</div>
    <br>
    
{%endblock blockname%}
